<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cera-compact-pro" rel="stylesheet">
    <style>
        body {
            font-family: 'Cera Pro', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
    </style>
    <title>Version Check</title>
</head>
<body>
    <script>
        const VERSION = "0.5.2"
        const params = new URLSearchParams(location.search);

        if (params.get("version") === VERSION) {
            document.write("You are on the latest version.");
        } else {
            document.write(`A new update is available! (${VERSION})`);
        }

        </script>
</body>
</html>
